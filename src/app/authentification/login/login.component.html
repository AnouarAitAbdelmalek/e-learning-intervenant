<div id="container">
             
    <div class="card"></div>

    <div class="card">
        
    <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="checkLogin()">
            <h2>S'identifier</h2>

            <mat-error *ngIf="loginInvalid">
              Username ou mot de passe non reconnu.
            </mat-error>
      
            <mat-form-field class="full-width-input">
              <input
                matInput
                placeholder="Username"
                formControlName="username"
                required
              />
      
              <mat-error>
                Saisissez votre username s'il vous plait.
              </mat-error>
            </mat-form-field>
      
            <mat-form-field class="full-width-input">
              <input
                matInput
                type="password"
                placeholder="Password"
                formControlName="password"
                required
              />
      
              <mat-error>
                Saisissez votre mot de passe s'il vous plait.
              </mat-error>
            </mat-form-field>
      
            <button mat-raised-button 
            style="font-size: 1.2em; background-color: #173f5f; color: white;"
            >Confirmer</button>
          
          </form>
        </mat-card-content>
      </mat-card>

    </div>

</div>
